{% load mptt_tags %}
<div class='col-3 bg-body-tertiary rounded-3 p-4'>
    <h1 class="text-center">Категории</h1>
    <hr>
    <ul class="list-group">
        {% recursetree categories %}
        <li class="">
            <a href="{{ node.get_absolute_url }}">{{ node.name }}</a>

            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</div>

{% extends 'core/base.html'%}

{% block title %} {{title}} {% endblock %}

{% block content %}
    <h1>Статті по тегу - {{title}}</h1>
    <div class="row row-cols-3 g-4">

        {% for article in articles %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.content_preview}}</p>
                    <a href="{% url 'details' article.slug %}" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No articles yet.</p>
        {% endfor %}
          
    </div>
{% endblock %}

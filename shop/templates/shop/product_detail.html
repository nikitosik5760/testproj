{% extends 'core/base.html'%}

{% block title %} {{ object.name }} {% endblock %}

{% block content %}
    <a href="{% url 'product_list' %}">Back</a>
    <p>{{ object.name }}<p>
    <p>Price: {{ object.price }}<p>
    <p>Published: {{ object.created_at| date }}<p>
    <p>{{ object.description| safe }}<p>
{% endblock %}

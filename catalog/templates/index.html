{% extends 'core/base.html'%}

{% load static%}

{% block title %} Категорії {% endblock %}

{% block content %}
<h1>Категорії</h1>
{% if object_list %}
<div class="row">
    {% for category in object_list %}
    <div class="col-4-gap-3">
        <a href="{{ category.get_absolute_url }}"></a>
        {% if category.image %}
        <img src="{{ category.image.url }}" alt="{{ category.name }}" class="img-thumbnail">
        {% else %}
        <img src="{% static 'img/placeholder.png' %}" alt="{{ category.name }}" class="img-thumbnail">
        {% endif %}
    </div>
    {% endfor %}
</div>
{% else %}
<p> No products found</p>
{% endblock %}
